{% block content %}
    <h1>Street form</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.num.label }}<br>
            {{ form.num(size=32) }}
        </p>
        <p>
            {{ form.street.label }}<br>
            {{ form.street(size=32) }}
        </p>
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
